<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet" type="text/css" href="CSS/style.css">
<script src="JS/login.js"></script>
<body>
<div class="loginbox">
<center><img src="IMG/logo.png" class="avatar"></center>
<form id="form_id" method="post">
<br>
<br>
<p>Username<sup><font color="red">*</font></sup></p>
<input type="text" name="username" placeholder="Enter Username" id="username" autocomplete="on" required="required">
<p>Password<sup><font color="red">*</font></sup></p>
<input type="password" name="password" placeholder="Enter Password" id="password" autocomplete="on" required="required">
<input type="button" id="login" value="Login" onclick="validate()"/>
<a href="signup.html">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspDon't Have An Account?</a>
</form>
</div>
</body>

</head>
</html>
