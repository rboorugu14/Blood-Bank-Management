<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="CSS/blood.css">
<body>
    <div class="container">
      <h1><font color= "red">NEED BLOOD?</font></h1>
      <p>Please fill in this form for blood</p>
      <hr>
      <form action="donate.html">
      <label for="email"><b>Email</b></label>
      <input type="text" id="mail" placeholder="Enter Email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
      <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" required>
    <label for="hosp"><b>Hospital Name</b></label>
    <input type="text" placeholder="Enter Hospital Name" name="hosp" required>
    <label for="blood"><b>Blood Group</b></label>
    </div>
        <div class="col-75">
    <select id="group" name="Blood Group">
          <option value="O+">O+</option>
          <option value="O-">O-</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
        </select>
        </div>
        <br><br>
         <div class="container">
         <label for="quantity"><b>How much quantity?&nbsp(ml)&nbsp&nbsp</b></label>
         <input type="text" placeholder="Enter Quantity" name="quantity" pattern="[0-9]{1,4}" required>
         <label for="contact"><b>Contact Number</b></label>
         <input type="text" id="num" placeholder="Enter contact number" name="contact" pattern="[0-9]{10,11}" required>
         </div>
      <div class="clearfix">
        <a href= "donate.html"><button type="button" class="cancelbtn">Cancel</button></a>
        <button type="submit" class="signupbtn" onclick="al()">SUBMIT</button>
      </div>
    </div>
  </form>
</div>
<script>
function al(){
        var emailTextBox = document.getElementById("mail");
        var email = emailTextBox.value;
        var emailRegEx = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        var phoneTextBox = document.getElementById("num");
        var phone = phoneTextBox.value;
        var phoneReg = /^(([0-9]{10,11}))$/;
 if (emailRegEx.test(email) && phoneReg.test(phone)) 
        {
            window.alert("RECORD SAVED SUCCESSFULLY");
        }
}
</script>
</body>
</html>
